<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-8 mx-auto">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="validity">
      <th mat-header-cell *matHeaderCellDef> Validity </th>
      <td mat-cell *matCellDef="let element"> {{element.validity}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="country_code">
      <th mat-header-cell *matHeaderCellDef> Country Code </th>
      <td mat-cell *matCellDef="let element"> {{element.country_code}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Date Validated">
      <th mat-header-cell *matHeaderCellDef> Verification Date </th>
      <td mat-cell *matCellDef="let element"> {{element.verify_date | date:'mediumDate'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="col-12 d-flex justify-content-center">
    <button type="submit" class="mt-2" style="width: 40%;" routerLink="/home" mat-raised-button color="primary">Verify More Numbers</button>
</div>
